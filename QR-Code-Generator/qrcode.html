<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="qrcode.css" />
  </head>
  <body>
    <div class="qr-container">
      <!--heading  -->
      <h2 id="qr-heading">QR Code Generator</h2>
      <!-- input field-->
      <input
        type="text"
        id="qr-input"
        placeholder="Paste here url or type text"
      />
      <!-- button to generate qr code -->
      <button id="qr-button">Click Here to Generate QR Code</button>
      <!-- image tag to display qr code -->
      <img src="" alt="" id="qr-img" />
      <p id="footer-text">Develped by Guddu Kumar</p>
    </div>

    <!-- script file -->
    <script src="qrcode.js"></script>
  </body>
</html>
